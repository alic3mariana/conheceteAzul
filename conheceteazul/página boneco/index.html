   <script>
    var clockInterval;

function createClock() {
    var clock = document.createElement('div');
    clock.className = 'clock';
    var randomImage = Math.floor(Math.random() * 4) + 1;
    clock.innerHTML = '<img src="./assets/imagens/' + randomImage + '.png" alt="clock">';
    document.body.appendChild(clock);

    var initialX = Math.random() * window.innerWidth;
    var speed = Math.random() * 1 + 10;

    clock.style.left = initialX + 'px';
    clock.style.animation = 'fall ' + speed + 's linear infinite, rain ' + speed + 's linear infinite';
    clock.style.animationDelay = -Math.random() * speed + 's'; // Adicionamos um atraso aleatório

    setTimeout(function () {
        document.body.removeChild(clock);
    }, speed * 1000);
}

function startClocks() {
    clockInterval = setInterval(createClock, 100);
}

function stopClocks() {
    clearInterval(clockInterval);
}

window.onload = function () {
    startClocks();
};
